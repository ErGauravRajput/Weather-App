<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
   />
  </head>
  <body>
    <section class="container">
      <div class="weather-header">
        <form class="weather-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="city-name"
            placeholder="search your city..."
          />
        </form>
      </div>


      <div class="weather-body">
        <h1 class="weather-city"></h1>
        <p class="date-time"></p>
        <div class="weather-data">
          <p class="weather-forecast"></p>
          <div class="weather-icon"></div>
        </div>
        <p class="weather-temprature"></p>
        <div class="min-max">
          <p class="min"></p>
          <p class="max"></p>
        </div>
      </div>

      <section class="weather-info">
        <div class="weather-card">
          <i class="fa-solid fa-temperature-three-quarters"></i>
          <div>
            <p>Feels Like</p>
            <p class="weather-feels-like">15&#176</p>
          </div>
        </div>

        <div class="weather-card">
          <i class="fa-solid fa-droplet"></i>
          <div>
              <p>Humidity</p>
              <p class="weather-humidity">15&#176</p>
          </div>
      </div>

      <div class="weather-card">
        <i class="fa-solid fa-wind"></i>
        <div>
            <p>Wind</p>
            <p class="weather-wind">15&#176</p>
        </div>
      </div>
    
      <div class="weather-card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Pressure</p>
          <p class="weather-pressure">15&#176</p>
        </div>
      </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
